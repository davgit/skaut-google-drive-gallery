version: 2
workflows:
  version: 2
  main:
    jobs:
      - unit-php71
      - unit-php72
      - unit-php73
      - lint:
          requires:
            - unit-php71
            - unit-php72
            - unit-php73

job-references:
  mysql_image: &mysql_image
    circleci/mysql:5.6

  restore_composer: &restore_composer
    keys:
      - v1-dependencies-{{ checksum "composer.json" }}
      - v1-dependencies-

  install_composer: &install_composer
    name: "Install Composer dependencies"
    command: composer install -n --prefer-dist

  save_composer: &save_composer
    key: v1-dependencies-{{ checksum "composer.json" }}
    paths:
      - vendor

  restore_npm: &restore_npm
    keys:
      - node-v1-{{ checksum "package.json" }}
      - node-v1-

  install_npm: &install_npm
    name: "Install NPM dependencies"
    command: |
      sudo npm install --global gulp-cli
      npm install

  save_npm: &save_npm
    key: node-v1-{{ checksum "package.json" }}
    paths:
      - node_modules

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      sudo apt-get update && sudo apt-get install subversion
      sudo -E docker-php-ext-install mysqli
      sudo sh -c "printf '\ndeb http://ftp.us.debian.org/debian sid main\n' >> /etc/apt/sources.list"
      sudo apt-get update && sudo apt-get install mysql-client-5.7

  unit_test: &unit_test
    environment:
      - WP_TESTS_DIR: "/tmp/wordpress-tests-lib"
      - WP_CORE_DIR: "/tmp/wordpress/"
    steps:
      - checkout

      - run: *install_dependencies

      - restore_cache: *restore_composer
      - run: *install_composer
      - save_cache: *save_composer

      - restore_cache: *restore_npm
      - run: *install_npm
      - save_cache: *save_npm

      - run:
          name: "Wipe WordPress directories"
          command: rm -rf $WP_TESTS_DIR $WP_CORE_DIR

      - run:
          name: "Install WordPress"
          command: bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest

      - run:
          name: "Run Tests"
          command: gulp unit

jobs:
  unit-php71:
    <<: *unit_test
    docker:
      - image: circleci/php:7.1-node
      - image: *mysql_image

  unit-php72:
    <<: *unit_test
    docker:
      - image: circleci/php:7.2-node
      - image: *mysql_image

  unit-php73:
    <<: *unit_test
    docker:
      - image: circleci/php:7.3-node
      - image: *mysql_image

  lint:
    docker:
      - image: circleci/php:7.3-node
    steps:
      - checkout

      - restore_cache: *restore_composer
      - run: *install_composer
      - save_cache: *save_composer

      - restore_cache: *restore_npm
      - run: *install_npm
      - save_cache: *save_npm

      - run: gulp lint
